<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Architect Web</title>
    
    <script type="text/javascript" language="javascript" src="architect/architect.nocache.js"></script>

	<link rel="icon" type="image/png" href="Vanilla_favicon.png" />
	<link type="text/css" rel="stylesheet" id="themeCssElement"> 
	<link type="text/css" rel="stylesheet" id="loginCss"> 
	<link type="text/css" rel="stylesheet" id="segmentCss"> 
	
	<script type="text/javascript" src="js/keycloak.js"></script>
  </head>
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div id="Login"></div>
	<div id="loading"></div>
	
	<form id="login-form" style="display:none" action="javascript:window.doSubmitForm();">
	    <input type="text" tabindex="0" name="username" id="login-username">
	    <input type="password" tabindex="0" name="password" id="login-password">
	    <input style="position: absolute; left: -9999px; width: 1px; height: 1px;" type="submit">
	</form>
  </body>
</html>
